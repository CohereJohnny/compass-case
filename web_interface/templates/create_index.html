<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Index - Cohere Compass SDK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cohere-theme.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Decorative blobs -->
    <div class="blob-decoration blob-blue"></div>
    <div class="blob-decoration blob-purple"></div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cohere Compass SDK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/indexes">Indexes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-explorer">API Explorer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4"><span class="gradient-text">Create New Index</span></h1>
                <div class="card fade-in-element">
                    <div class="card-body p-4">
                        {% if error %}
                        <div class="alert alert-danger">
                            <strong>Error:</strong> {{ error }}
                        </div>
                        {% endif %}

                        <form method="post">
                            <div class="mb-4">
                                <label for="index_name" class="form-label">Index Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="index_name" name="index_name" required>
                                <div class="form-text">Choose a unique name for your index (e.g., "my-documents")</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="max_chunks_per_doc" class="form-label">Max Chunks Per Document</label>
                                <input type="number" class="form-control" id="max_chunks_per_doc" name="max_chunks_per_doc" value="100" min="1">
                                <div class="form-text">Maximum number of chunks per document</div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/indexes" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Back to Indexes
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> Create Index
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p class="mb-0">Cohere Compass SDK Web Interface</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/cohere-theme.js') }}"></script>
</body>
</html>
